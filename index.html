<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.bitcoin</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background-color: #f7931a;
            color: #fff;
            padding: 50px 20px;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 600;
        }
        header p {
            margin: 15px 0 0;
            font-size: 1.2rem;
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin: 40px auto;
        }
        .logo-section img {
            width: 250px;
            height: auto;
        }

        /* Main Links Section */
        .links-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .links-section a {
            background-color: #f7931a;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            flex: 1;
            margin: 10px;
            transition: transform 0.3s, background-color 0.3s;
        }
        .links-section a:hover {
            background-color: #333;
            transform: translateY(-3px);
        }

        /* Footer Section */
        footer {
            background-color: #121212;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Welcome to www.bitcoin</h1>
        <p>Explore Bitcoin and the emerging Web3 world</p>
    </header>

    <!-- Logo Section -->
    <div class="logo-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo">
    </div>

    <!-- Main Links Section -->
    <div class="links-section">
        <a href="https://bitcoin.org" target="_blank">Learn About Bitcoin</a>
        <a href="https://opensea.io" target="_blank">NFT Marketplace</a>
        <a href="https://www.coinbase.com" target="_blank">Start Trading</a>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 www.bitcoin. All rights reserved.</p>
    </footer>
</body>
</html>
